<h3 class="text-center mt-5">Ask Your Question Confidently</h3>
<div class="container mt-5 text-center">
  <form>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="askQuestion"
        placeholder="Ask Your Question ?"
        [(ngModel)]="askQuestion"
        name="ifscCode"
        (keypress)="onKeypressEvent()"
      />
    </div>
    <p class="text-danger">{{ errorMessage }}</p>
    <button (click)="getAnswerFromChatGptApi()" class="btn btn-primary">
      Ask
    </button>
  </form>
</div>

<div class="container loader mt-5" *ngIf="spinner">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<div class="container mt-5 pb-3" *ngIf="showAnswerDiv">
  <p style="font-weight: bold">Q : {{ question }}</p>
  <p>A : {{ finalAnswer }}</p>
</div>
