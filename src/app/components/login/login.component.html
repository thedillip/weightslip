<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/assets/user2.png" alt="IMG">
            </div>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" ngNativeValidate class="login100-form validate-form">
                <span class="login100-form-title">
                    Login to the Account
                </span>

                <div class="wrap-input100">
                    <input class="input100" type="text" placeholder="Username" [(ngModel)]="credentials.userName" name="userName">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100">
                    <input class="input100" type="password"placeholder="Password" [(ngModel)]="credentials.password" name="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>

                </div>

</div>
